<section>
  <div class="page-header">
    <h1>Tekerays</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="tekeray in vm.tekerays"
       ui-sref="tekerays.view({ tekerayId: tekeray._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="tekeray.created | date:'mediumDate'"></span>
        by
        <span ng-if="tekeray.user" ng-bind="tekeray.user.displayName"></span>
        <span ng-if="!tekeray.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="tekeray.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.tekerays.$resolved && !vm.tekerays.length">
    No Tekerays yet, why don't you <a ui-sref="tekerays.create">create one</a>?
  </div>
</section>
